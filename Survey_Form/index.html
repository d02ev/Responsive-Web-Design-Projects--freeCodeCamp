<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="head-container">
    <h1 id="title">Basic Feedback Form</h1>
    <p id="description">This will let us know more about you</p>
    </div>
    <fieldset id="form-container">
        <legend id="form-legend">Feedback</legend> 
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" class="height padding-left" placeholder="Full Name" required />

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" class="height padding-left" placeholder="Valid Email" pattern=". + @ + . + .com" required />

            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" class="height padding-left" min="12" max="50" placeholder="Age" />

            <label for="dropdown">Select your Academic Criteria:</label>
            <select name="academic" id="dropdown">
                <option value="" default>Select an Option</option>
                <option value="bachelors">Bachelors Degree</option>
                <option value="masters">Masters Degree</option>
                <option value="hs-grad">High School Graduate</option>
                <option value="cee">Elementary Education</option>
                <option value="cdout">College Dropout</option>
                <option value="sdout">School Dropout</option>
            </select>

            <fieldset id="radio-container">
                <legend>Sex</legend>
                <input id="male" type="radio" value="M" name="sex" />
                <label for="male">Male</label><br>

                <input id="female" type="radio" value="F" name="sex" />
                <label>Female</label><br>

                <input id="other" type="radio" value="O" name="sex" />
                <label>Other</label><br>

                <input id="na" type="radio" value="NA" name="sex" />
                <label>Prefer not to say</label>
            </fieldset>

            <fieldset id="check-container">
                <legend>Which field do you like the most</legend>
                <input id="check1" type="checkbox" value="fed" name="field"/>
                <label for="check1">Front-End Development</label><br>

                <input id="check2" type="checkbox" value="bed" name="field"/>
                <label for="check2">Back-End Development</label><br>

                <input id="check3" type="checkbox" value="fsd" name="field"/>
                <label for="check3">Full Stack Development</label><br>

                <input id="check4" type="checkbox" value="gd" name="field"/>
                <label for="check4">Graphic Design</label><br>

                <input id="check5" type="checkbox" value="other" name="field"/>
                <label for="check5">Other</label>
            </fieldset>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" rows="10" cols="50"></textarea>

            <input type="submit" id="submit" value="Submit"/>
        </form>
    </fieldset>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
